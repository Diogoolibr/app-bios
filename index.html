<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bios</title>

    <!-- Adicione o link para o arquivo Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Espaço para exibir a lista de bios -->
    <div id="bios-list"></div>
</body>

<script>
function carregarData() {
    const caminhoArquivo = 'data.json';

    fetch(caminhoArquivo)
        .then(response => response.json())
        .then(data => {
            // Obtém o elemento onde a lista será exibida
            const listaLinks = document.getElementById('bios-list');

            // Cria a lista de links
            const lista = document.createElement('ul');

            // Adiciona cada chave do objeto como um link
            for (const chave in data) {
                const link = document.createElement('a');
                link.href = '#';
                link.textContent = chave;

                // Adiciona um evento de clique para exibir o modal com o conteúdo
                link.addEventListener('click', function() {
                    exibirModal(data[chave]);
                });

                const listItem = document.createElement('li');
                listItem.appendChild(link);

                lista.appendChild(listItem);
            }

            // Adiciona a lista ao elemento na página
            listaLinks.appendChild(lista);
        })
        .catch(error => console.error('Erro ao carregar o arquivo data.json:', error));
}

// Função para exibir o modal com o conteúdo
function exibirModal(conteudo) {
    const conteudoFormatado = conteudo
        .replace(/\n/g, '<br>')        // Nova linha
        .replace(/\t/g, '&nbsp;&nbsp;') // Tabulação
        .replace(/\r/g, '');           // Retorno de carro

    const modalBody = document.getElementById('modalBody');
    modalBody.innerHTML = conteudoFormatado;

    // Exibe o modal
    $('#conteudoModal').modal('show');
}

// Chama a função para carregar e manipular o conteúdo do arquivo
carregarData();
</script>

<!-- Modal -->
<div class="modal fade" id="conteudoModal" tabindex="-1" role="dialog" aria-labelledby="conteudoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="conteudoModalLabel">Conteúdo da bio</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" id="modalBody">
            <!-- O conteúdo do item será inserido aqui -->
        </div>
        </div>
    </div>
</div>

<!-- Adicione o link para o arquivo Bootstrap JS e o Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
